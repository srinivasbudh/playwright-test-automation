<div class="card">
  <div class="card-body">
		<h6 id='name' class="card-subtitle mb-2 text-muted">
			{{ character.name }}
		</h6>

    <div class="row">
      <div class="col-sm-2">Gender:</div>
			<div id='gender' class="col-sm-10">
				{{ character.gender }}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">Birth year:</div>
			<div id='birthYear' class="col-sm-10">
				{{ character.birth_year }}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">Eye color:</div>
			<div id='eyeColor' class="col-sm-10">
				{{ character.eye_color }}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">Skin color:</div>
			<div id='skinColor'  class="col-sm-10">
				{{ character.skin_color }}
      </div>
    </div>
  </div>
</div>
